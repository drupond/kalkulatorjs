<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memasukkan Bilangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('forza.jpg');
            /* Ganti dengan URL gambar Anda */
            background-size: cover;
            /* Untuk memastikan gambar menutupi seluruh halaman */
            background-position: center;
            /* Menyesuaikan posisi gambar */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            /* Tambahkan transparansi */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        p {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        input[type="button"][value="Ulang"] {
            background-color: #808080;
        }

        input[type="button"][value="Ulang"]:hover {
            background-color: #696969;
        }

        input[type="button"][value="Jumlahkan"] {
            background-color: #28a745;
        }

        input[type="button"][value="Jumlahkan"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function jumlah() {
            var bil1 = parseFloat(document.getElementById("bilangan1").value);
            if (isNaN(bil1)) bil1 = 0.0;
            var bil2 = parseFloat(document.getElementById("bilangan2").value);
            if (isNaN(bil2)) bil2 = 0.0;
            var hasil = bil1 + bil2;
            alert("Hasil Penjumlahan = " + hasil);
        }

        function kurang() {
            var bil1 = parseFloat(document.getElementById("bilangan1").value);
            if (isNaN(bil1)) bil1 = 0.0;
            var bil2 = parseFloat(document.getElementById("bilangan2").value);
            if (isNaN(bil2)) bil2 = 0.0;
            var hasil = bil1 - bil2;
            alert("Hasil Pengurangan = " + hasil);
        }

        function kali() {
            var bil1 = parseFloat(document.getElementById("bilangan1").value);
            if (isNaN(bil1)) bil1 = 0.0;
            var bil2 = parseFloat(document.getElementById("bilangan2").value);
            if (isNaN(bil2)) bil2 = 0.0;
            var hasil = bil1 * bil2;
            alert("Hasil Perkalian = " + hasil);
        }

        function bagi() {
            var bil1 = parseFloat(document.getElementById("bilangan1").value);
            if (isNaN(bil1)) bil1 = 0.0;
            var bil2 = parseFloat(document.getElementById("bilangan2").value);
            if (isNaN(bil2)) bil2 = 0.0;
            if (bil2 === 0) {
                alert("Pembagian dengan nol tidak diperbolehkan.");
            } else {
                var hasil = bil1 / bil2;
                alert("Hasil Pembagian = " + hasil);
            }
        }

        function confirmReset() {
            if (confirm("Apakah kamu yakin ingin ulang?")) {
                document.querySelector("form").reset();
            }
        }
    </script>
</head>

<body>
    <form>
        <h1>Kalkulator JS</h1>
        <p>
            <label for="bilangan1">Bilangan Pertama:</label>
            <input type="text" id="bilangan1" size="11">
        </p>
        <p>
            <label for="bilangan2">Bilangan Kedua:</label>
            <input type="text" id="bilangan2" size="11">
        </p>
        <p>
            <input type="button" value="Jumlahkan" onclick="jumlah()">
            <input type="button" value="Kurangkan" onclick="kurang()">
            <input type="button" value="Kalikan" onclick="kali()">
            <input type="button" value="Bagikan" onclick="bagi()">
            <input type="button" value="Ulang" onclick="confirmReset()">
        </p>
    </form>
</body>

</html>
